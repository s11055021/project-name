    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #FFA500;
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        nav img {
            height: 80px;
            width: 150px;
        }
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 35px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        nav ul li a:hover {
            color: #000;
            background-color: #fff;
            border-radius: 5px;
            padding: 5px;
        }
		nav ul ul {
			display: none;
			position: absolute;
			background-color: #FFA500;
			border-radius: 5px;
			padding: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			top: 100%; /* 調整為在父層li的下方 */
			left: 0;
			width: 100%;
			z-index: 1;
		}

		nav ul li {
			position: relative; /* 添加以確保下拉菜單相對於其父層<li>的正確位置 */
		}

		nav ul li:hover > ul {
			display: flex;
			flex-direction: column;
			position: absolute;
		}

		nav ul ul li {
			margin: 5px 0;
		}
		
		.collapsible {
			background-color: #777;
			color: white;
			cursor: pointer;
			padding: 18px;
			width: 82%;
			margin: 0 auto; /* 新增這一行 */
			text-align: center;
			outline: none;
			font-size: 15px;
		}

		.content {
            padding: 0 18px;
            max-height: 0;
			width: 80%;
            overflow: hidden;
			margin: 0 auto;
            transition: max-height 0.2s ease-out;
            background-color: #f1f1f1;
        }
		
	/* 新增的 Section 部分 */
		section {
			text-align: center; /* 新增這一行 */
		}
		

        h2 {
            text-align: center;
            color: #333;
            font-size: 2em; /* 使用相对单位或百分比 */
            line-height: 150%; /* 使用相对单位或百分比 */
        }


        form {
            margin: 0 auto;
            border: 3px solid #000; /* Increase the border size to 3px and change the color to black */
            padding: 20px; /* Increase the padding for better spacing */
            border-radius: 15px; /* Increase the border radius for rounded corners */
        }

        label {
            display: block;
            margin-bottom: 15px; /* Increase the margin for better spacing */
            color: #555;
            font-size: 22px; /* Further increase the font size for labels */
        }

        input {
            width: 100%;
            padding: 18px; /* Increase the padding for better input appearance */
            margin-bottom: 25px; /* Increase the margin for better spacing */
            border: 1px solid #ccc;
            border-radius: 8px; /* Increase the border radius for rounded corners */
            box-sizing: border-box;
            font-size: 24px; /* Further increase the font size for input fields */
        }

        button {
            display: block;
            margin: 0 auto;
            background-color: #FFA500;
            color: #fff;
            padding: 18px 22px; /* Increase the padding for better button appearance */
            border: none;
            border-radius: 8px; /* Increase the border radius for rounded corners */
            cursor: pointer;
            font-size: 26px; /* Further increase the font size for the button */
        }


        button:hover {
            background-color: #FF8C00;
        }
    /* 新增的 Footer 部分 */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

					<li class="login"><a href="學習紀錄.html" id="learningrecord">學習紀錄</a></li>
                    <li class="login"><a href="#" id="logoutButton">登出</a></li>					
                </ul>
            </li>
        </ul>

    <!-- 新增的 Section 部分 -->
    <section>
		<button type="button" class="collapsible">這個系統是給誰用的?</button>
		<div class="content">
		  <p>答：給那些對台語不熟悉、程度很差的的人!</p>
		</div>
		<button type="button" class="collapsible">我該怎麼使用？</button>
		<div class="content">
		  <p>答：先登入，接著點選課程就能開始學習了，最後有測驗可以檢測自己究竟有沒有好好的吸收進去。</p>
		</div>
		<button type="button" class="collapsible">為甚麼一定要登入？</button>
		<div class="content">
		  <p>答：登入後後端便能抓到使用者的資訊，能因此分析出使用者使用的狀況。</p>

	<div id ="modal-login" class="modal">
        <form id="login">
            <h2>登入</h2>
            <div>
                <label for="account">用戶名：</label>
                <input type="text"  id="loginaccount" placeholder="Email" required>
            </div>
            <div>
                <label for="password">密碼：</label>
                <input type="password" id="loginpassword" placeholder="Password" required>
            </div>
            <button type="submit">登入</button>
        </form>
	</div>

	<div id ="modal-signup" class="modal">
        <form id="signup">
            <h2>註冊</h2>
            <div>
                <label for="account">用戶名：</label>
                <input type="text"  id="account" placeholder="Email" required>
            </div>
            <div>
                <label for="password">密碼：</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">註冊</button>
        </form>
	</div>
	
	<div class="container" id="chatContainer">
        <div class="sidebar">
            <div class="contact" onclick="selectContact('Contact 1')">
                <img src="https://via.placeholder.com/50" alt="Contact 1">
                <div>Contact 1</div>
            </div>
            <div class="contact" onclick="selectContact('Contact 2')">
                <img src="https://via.placeholder.com/50" alt="Contact 2">
                <div>Contact 2</div>
            </div>
            <!-- More contacts can be added here -->
        </div>
        <div class="chat-box">
            <div class="chat-header">
                <span id="chatHeader">Chat</span>
                <button onclick="toggleChat()" style="background:none;border:none;font-size:20px;cursor:pointer;">&times;</button>
            </div>
            <div class="chat-content" id="chatContent">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Type a message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <button class="toggle-button" id="toggleButton" onclick="toggleChat()">Chat</button>

	<script>
	var coll = document.getElementsByClassName("collapsible");
	var i;

	for (i = 0; i < coll.length; i++) {
	  coll[i].addEventListener("click", function() {
		this.classList.toggle("active");
		var content = this.nextElementSibling;
		if (content.style.maxHeight){
		  content.style.maxHeight = null;
		} else {
		  content.style.maxHeight = content.scrollHeight + "px";
		} 
	  });
	}
	</script>
