
<!DOCTYPE html>

    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
            padding: 20px;
        }
        .image-section, .description-section {
            box-sizing: border-box;
            padding: 20px;
        }
        .image-section {
            flex: 1;
            max-width: 50%;
        }
        .image-section img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .description-section {
            flex: 2;
            display: flex;
            flex-direction: column;
        }
        .availability-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr); /* 1 for time slots and 7 for days */
            gap: 5px;
            margin-bottom: 20px;
        }
        .time-slot, .day {
            background-color: #f0f0f0;
            text-align: center;
            padding: 10px;
        }
        .cell {
            width: 100%;
            height: 80px;
            background-color: #e0e0e0;
        }
        .cell.available {
            background-color: #40c4ff;
        }
        .rating-section {
            margin-top: 20px;
        }
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            padding: 10px 0;
        }
        .star-rating input[type="radio"] {
            display: none;
        }
        .star-rating label {
            font-size: 30px;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s;
        }
        .star-rating input[type="radio"]:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #f5c518;
        }
        textarea {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
            height: 100px; /* 固定 textarea 大小 */
        }
        button {
            background-color: #FFA500;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #cc8c1d;
        }
        #feedback-list {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        #feedback-list p {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        @media (max-width: 768px) {
            .image-section, .description-section {
                max-width: 100%;
                flex: 1 1 100%;
                padding: 10px;
            }
        }
    </style>
    <link rel="stylesheet" href="css/chat.css">

</head>
